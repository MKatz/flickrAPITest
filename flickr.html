<!DOCTYPE html>
<html>
<head>
  <title>Search Tulsa Flickr Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Flickr_wordmark.svg/200px-Flickr_wordmark.svg.png" style="height:25px;width:100px;">
      </a>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" id="search-input" class="form-control" placeholder="Search Tulsa">
        </div>
        <button type="submit" id="search" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</nav>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search results</h3>
  </div>
  <div class="panel-body">
    <div id="photos">

    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <script type="text/javascript" src='flickr.js'></script>
</body>
</html>
